<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back_and_white</title>
    <style>
        .g{
    width: 300px;
    height:450px ;
    margin: auto;
    margin-top: 50px;
    box-shadow: 0 0 10px black;
    border-radius: 20px;
    overflow: hidden;
}
.g img{
    width: inherit;
    height: inherit;
    border-radius: 20px;
    transition: all 0.5s;
    filter: grayscale(100%);
}
.g:hover img{
    transform: scale(1.2,1.2);
    filter: grayscale(0%);
}
    </style>
</head>
<body>
    <div class="g">
        <img src="https://images.pexels.com/photos/673857/pexels-photo-673857.jpeg?auto=compress&cs=tinysrgb&w=600" alt="photo">
    </div>
</body>
</html>
