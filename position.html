<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box_1{
            width: 250px;
            height: 250px;
            box-shadow: 0 0 10px black;
            margin: auto;
            margin-top: 220px;
            position: relative;
            background-color: black;
            z-index: 1;
            transition: all 0.5s;
            border-radius: 10px;
            box-sizing: border-box;
        }
        .box_1 .box_2 {
            position: absolute;
            width: inherit;
            height: inherit;
            background-color: red;
            z-index: 2;
            box-shadow: 0 0 10px black;
            transition: all 0.5s;
            border-radius: 10px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .box_1:hover{
            transform: translateY(25%);
        }
        .box_1:hover .box_2{
            transform: translateY(-50%);
        }
        .box_1 a{
            position: absolute;
            width: inherit;
            height: inherit;
            top:60%;
            text-decoration: none;
            color:aliceblue;
            text-align: center;
            font-family: fantasy;
            display: inline-block;
        }
        .box_1 .box_2 img{
            position: absolute;
            width:100px;
            height:100px;
            margin-top: 15%;
            margin-left: 30%;
            border-radius: 10px;
        }
        

    </style>
</head>
<body>
    <div class="box_1">
        <a href="https://github.com/Venkatesh124rayudu" target="_blank">Venkatesh_Rayudu</a>
        <div class="box_2">
            <img src="https://images.pexels.com/photos/673857/pexels-photo-673857.jpeg?auto=compress&cs=tinysrgb&w=600">
        </div>
    </div>
</body>
</html>
