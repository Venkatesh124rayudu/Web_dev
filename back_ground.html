<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back-ground</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            color:blueviolet;
        }
        .grad{
            position:absolute;
            left: 50%;
            transform: translate(-50%);
            width: 500px;
            box-shadow: 0 0 10px black;
            height: 500px;
            background: linear-gradient(45deg,black,rgb(142,67,226),black);
        }
        .grad:hover{
            background: linear-gradient(45deg,black,pink,black);
        }
    </style>
</head>
<body>
    <lable>gradient</lable>
    <div class="grad"></div>
</body>
